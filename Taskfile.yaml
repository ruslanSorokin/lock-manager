version: "3"

includes:
  tools: tools/Taskfile.yaml

vars:
  MOCKERY_CONFIG_FILE: .config/.mockery.yaml
  GOIMPORTS_REVISER_COMPANY_PREFIXES: ""

  GO_SRC_DIR: .
  GO_TOOLS_FILE: tools/tools.go

  DOCKER_FILE: Dockerfile
  DOCKER_IMAGE: lock-manager
  DOCKER_TAG: v0.1.0

  DOCKER_COMPOSE_ROOT: deploy/docker

tasks:
  lint:golangci:
    vars:
      SRC_DIR: '{{default "." .GO_SRC_DIR}}'
    sources:
      - "{{.SRC_DIR}}/**/*.go"
    dir: "{{.SRC_DIR}}"
    cmd: golangci-lint run

  lint:goimports-reviser:
    vars:
      SRC_DIR: '{{default "." .GO_SRC_DIR}}'
      COMPANY_PREFIXES: '{{default "" .GOIMPORTS_REVISER_COMPANY_PREFIXES}}'
    sources:
      - "{{.SRC_DIR}}/**/*.go"
    cmd: GO_SRC_PATH={{.SRC_DIR}} COMPANY_PREFIXES={{.COMPANY_PREFIXES}} ./script/goimports-reviser.sh

  lint:gofumpt:
    vars:
      SRC_DIR: '{{default "." .GO_SRC_DIR}}'
    sources:
      - "{{.SRC_DIR}}/**/*.go"
    cmd: gofumpt -l -w -extra {{.SRC_DIR}}

  lint:golines:
    vars:
      SRC_DIR: '{{default "." .GO_SRC_DIR}}'
    sources:
      - "{{.SRC_DIR}}/**/*.go"
    cmd: golines -w {{.SRC_DIR}}

  lint:go-vet:
    vars:
      SRC_DIR: '{{default "." .GO_SRC_DIR}}'
    sources:
      - "{{.SRC_DIR}}/**/*.go"
    cmd: go vet {{.SRC_DIR}}/...

  lint:
    deps:
      - "lint:golangci"
      - "lint:goimports-reviser"
      - "lint:gofumpt"
      - "lint:go-vet"
      - "lint:golines"
    desc: Run all lint tasks in parallel

  gen:wire:
    vars:
      SRC_DIR: '{{default "." .GO_SRC_DIR}}'
    sources:
      - "{{.SRC_DIR}}/**/*wire.go"
    cmd: wire gen {{.SRC_DIR}}/...

  gen:mockery:
    vars:
      SRC_DIR: '{{default "." .GO_SRC_DIR}}'
      CONFIG_FILE: '{{default "" .MOCKERY_CONFIG_FILE}}'
    sources:
      - "{{.SRC_DIR}}/**/*.go"
    cmd: GO_SRC_PATH={{.SRC_DIR}} CONFIG_FILE={{.CONFIG_FILE}} ./script/mockery.sh

  gen:
    cmds:
      - task: "gen:mockery"
      - task: "gen:wire"
    desc: Run sequentially gen:mockery, gen:wire

  docker:build:
    vars:
      DOCKER_FILE: '{{default "Dockerfile" .DOCKER_FILE}}'
      _DOCKER_IMAGE: '{{printf "%s:%s" .DOCKER_IMAGE .DOCKER_TAG}}'
    requires:
      vars:
        - "DOCKER_IMAGE"
        - "DOCKER_TAG"
    cmd: >
      docker build
      --file {{.DOCKER_FILE}}
      --tag {{._DOCKER_IMAGE}}
      . {{.CLI_ARGS}}

  docker-compose:up:
    vars:
      DOCKER_COMPOSE_ROOT: '{{default "." .DOCKER_COMPOSE_ROOT}}'
      _DOCKER_IMAGE: '{{printf "%s:%s" .DOCKER_IMAGE .DOCKER_TAG}}'
    dir: "{{.DOCKER_COMPOSE_ROOT}}"
    requires:
      vars:
        - "DOCKER_IMAGE"
        - "DOCKER_TAG"
    cmd: >
      docker-compose
      -f docker-compose.yaml
      -f infra/storage/redis/docker-compose.override.yaml
      up
      --build {{.DOCKER_IMAGE}}
      -d
    aliases:
      - "dc:up"

  docker-compose:down:
    vars:
      DOCKER_COMPOSE_ROOT: '{{default "." .DOCKER_COMPOSE_ROOT}}'
    dir: "{{.DOCKER_COMPOSE_ROOT}}"
    cmd: >
      docker-compose
      -f docker-compose.yaml
      -f infra/storage/redis/docker-compose.override.yaml
      down
    aliases:
      - "dc:down"

  docker-compose:restart:
    vars:
      DOCKER_COMPOSE_ROOT: '{{default "." .DOCKER_COMPOSE_ROOT}}'
    dir: "{{.DOCKER_COMPOSE_ROOT}}"
    cmds:
      - task: docker.up
      - task: docker.down
    aliases:
      - "dc:restart"

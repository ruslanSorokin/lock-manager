name: test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  GO_VERSION: "stable"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        go: ['stable']

    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build code
        run: go build -v ./...

      - name: Run unit tests
        run: make app.unit-test

      - name: Run all tests
        run: make app.test
